<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nigari - 2ch browser</title>
<link rel="stylesheet" href="style.css">
<script src="lib/jquery-1.8.0.min.js"></script>
<script src="lib/jquery.easing-1.3.js"></script>
<script src="lib/jquery.mousewheel-3.0.6.js"></script>
<script src="lib/encoding-1.04.js"></script>
<script src="nigari_core.js"></script>
<script src="main.js"></script>
</head>
<body>
	<div id="top_bar">
		<h1 id="title">Nigari - 2ch browser - ver. 0.0.1</h1>
	</div>
	<div id="contents" class="clearfix">
		<div class="small">
			<div id="board_list">none</div>
		</div>
		<div class="wide">
			<div id="thread_head">Board: <span id="current_board"></span></div>
			<div id="thread_list">none</div>
		</div>
		<div class="wide second">
			<div id="response_head">Thread: <span id="current_thread"></span></div>
			<div id="response_list">none</div>
		</div>
	</div>
</body>
</html>
